<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mortgage Savings Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href=".">Mortgage Calculator</a>
        </div>
      </div>
    </nav>
    <div class="container" id="main">
      <div id="current-form">
        <form class="form-horizontal">
          <fieldset>
            <legend>Current Details</legend>
            <div class="form-group">
              <label class="col-md-4 control-label" for="current-monthly-payment">Current Monthly Payment</label>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input id="current-monthly-payment" name="current-monthly-payment" type="text" placeholder="$0.00" class="form-control input-md" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="current-interest-rate">Current Interest Rate</label>
              <div class="col-md-3">
                <div class="input-group">
                  <input id="current-interest-rate" name="current-interest-rate" type="text" placeholder="0.00%" class="form-control input-md" required>
                  <span class="input-group-addon">%</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="remaining-term">Time Remaining on Current Loan</label>
              <div class="col-md-3">
                <div class="input-group">
                  <input id="remaining-years" name="remaining-years" type="number" placeholder="0 years" class="form-control input-md" required>
                  <span class="input-group-addon">years</span>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <input id="remaining-months" name="remaining-months" type="number" placeholder="0 months" class="form-control input-md" required>
                  <span class="input-group-addon">months</span>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 control-label" for="remaining-balance">Remaining Balance on Mortgage</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input id="remaining-balance" name="remaining-balance" type="text" placeholder="$0.00" class="form-control input-md" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="new-loan-terms">New Loan Terms</label>
              <div class="col-md-4">
                <select id="new-loan-terms" name="new-loan-terms" class="form-control">
                  <option value="10">10 years</option>
                  <option value="15">15 years</option>
                  <option value="20">20 years</option>
                  <option value="30">30 years</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="submit-container">
                <button type="submit" class="btn btn-primary">Compare Savings</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="row" id="compare-forms">
        <div class="col-md-4" id="compare-lenda">
          <form class="form-horizontal" id="compare-lenda-form">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label" for="new-interest-rate">New Interest Rate</label>
                <div class="col-md-6">
                  <input id="new-interest-rate" name="new-interest-rate" type="text" placeholder="0.00%" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="new-monthly-payment">New Monthly Payment</label>
                <div class="col-md-6">
                  <input id="new-monthly-payment" name="new-monthly-payment" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="closing-costs">Closing Costs</label>
                <div class="col-md-6">
                  <input id="closing-costs" name="closing-costs" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="total-savings">Total Savings</label>
                <div class="col-md-6">
                  <input id="total-savings" name="total-savings" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="submit-container">
                  <button type="submit" id="refinance-lenda" class="btn btn-success">Refinance</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-4" id="compare-wells-fargo">
          <form class="form-horizontal" id="compare-wells-fargo-form">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label" for="new-interest-rate">New Interest Rate</label>
                <div class="col-md-6">
                  <input id="new-interest-rate" name="new-interest-rate" type="text" placeholder="0.00%" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="new-monthly-payment">New Monthly Payment</label>
                <div class="col-md-6">
                  <input id="new-monthly-payment" name="new-monthly-payment" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="closing-costs">Closing Costs</label>
                <div class="col-md-6">
                  <input id="closing-costs" name="closing-costs" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="total-savings">Total Savings</label>
                <div class="col-md-6">
                  <input id="total-savings" name="total-savings" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="submit-container">
                  <button type="submit" id="refinance-wells-fargo" class="btn btn-success">Refinance</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-4" id="compare-quicken">
          <form class="form-horizontal" id="compare-quicken-form">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label" for="new-interest-rate">New Interest Rate</label>
                <div class="col-md-6">
                  <input id="new-interest-rate" name="new-interest-rate" type="text" placeholder="0.00%" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="new-monthly-payment">New Monthly Payment</label>
                <div class="col-md-6">
                  <input id="new-monthly-payment" name="new-monthly-payment" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="closing-costs">Closing Costs</label>
                <div class="col-md-6">
                  <input id="closing-costs" name="closing-costs" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="total-savings">Total Savings</label>
                <div class="col-md-6">
                  <input id="total-savings" name="total-savings" type="text" placeholder="$0.00" class="form-control input-md" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="submit-container">
                  <button type="submit" id="refinance-quicken" class="btn btn-success">Refinance</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/lenda.js"></script>
    <script src="assets/js/quicken.js"></script>
    <script src="assets/js/wellsfargo.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/bootstrapValidator.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#current-form').bootstrapValidator({
          message: 'Invalid value',
          fields: {
            'current-monthly-payment': {
              validators: {
                numeric: {
                  separator: '.',
                  message: 'Please enter a dollar amount'
                }
              }
            },
            'current-interest-rate': {
              validators: {
                numeric: {
                  separator: '.',
                  message: 'Please enter a percentage'
                }
              }
            },
            'remaining-years': {
              validators: {
                greaterThan: {
                  value: 0,
                  message: 'Please enter a positive number of years'
                }
              }
            },
            'remaining-months': {
              validators: {
                greaterThan: {
                  value: 0,
                  message: 'Please enter a positive number of months'
                }
              }
            },
            'remaining-balance': {
              validators: {
                numeric: {
                  separator: '.',
                  message: 'Please enter a dollar amount'
                }
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
